<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/global.css" />
    <script src="./Scripts/formval.js" defer></script>
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <!-- Navigation Menu-->
      <nav>
        <a href="./home.html">Home</a>
        <a href="./interests.html">Interests</a>
        <a href="./hobbies.html">Hobbies</a>

        <a href="./contactme.html">Contact Me</a>
      </nav>
    </header>
    <main>
      <!-- Page Title -->
      <h1>Contact Me</h1>

      <!-- Form -->
      <form id="form">
        <label for="firstName">First Name:</label><br />
        <input type="text" id="firstName" name="firstName" />
        <div id="first-name-error" class="error-message-container"></div>
        <br />
        <label for="lastName">Last Name:</label><br />
        <input type="text" id="lastName" name="lastName" />
        <div id="last-name-error" class="error-message-container"></div>
        <br />

        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" />
        <div id="email-error" class="error-message-container"></div>
        <br />

        <label for="textBox">Message:</label><br />
        <textarea id="textBox" name="textBox" cols="35" rows="10"></textarea>
        <div id="message-error" class="error-message-container"></div>
        <br />

        <div class="buttons">
          <input type="submit" value="Submit" id="submit-button" />
          <input type="reset" value="Reset" id="reset-button" />
        </div>
        <div id="success-message"></div>
      </form>

      <figure>
        <img
          class="too-big"
          src="./Assets/mariia-shalabaieva-HyyHIYz_l0A-unsplash.jpg"
          alt="A mailbox icon"
        />
        <figcaption>
          Photo by
          <a
            href="https://unsplash.com/@maria_shalabaieva?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Mariia Shalabaieva</a
          >
          on
          <a
            href="https://unsplash.com/photos/HyyHIYz_l0A?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </figcaption>
      </figure>
    </main>
    <!-- Footer -->
    <footer>

    </footer>
  </body>
</html>
